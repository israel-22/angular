
<div class="container-fluid text-center">
  <div class="row aling-items-center">
    <div class="container">
      <div class="col">
        <div class="container" style="width: 50%;"> 
          <h1>Pokemon de la Semana</h1>
                 <figure class="figure">
            <img [src]="pokemons[0].imagen" class="figure-img img-fluid rounded" alt="Pokemon de la semana">
            <figcaption class="figure-caption">Descripci√≥n del pokemon.</figcaption>
        </figure>
    
          <p>Descripcion del Pokemon</p>
         </div>
       
          </div>
          
          <div class="container" style="width: 100%;">
            <h1>Pokemons</h1>
            <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true" style="width: 50%;">
              <div class="carousel-inner">
                <div *ngFor="let pokemon of pokemons"
                 [class]="pokemon.id==1 ? 'carousel-item' : 'carousel-item'"
                > 
                <img [src]="pokemon.imagen" class="d-block w-100" [alt]="pokemon.name">
                <h5 *ngIf="pokemon.peso>7">Es pesado</h5>
                 

                </div>
            
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>

          </div>
        
      </div>
  
  </div>
  
  </div>
