<div class="container-fluid text-center">
  <div class="row align-items-center">
    <div class="container" style="width: 50%;">
      <h1>Pokemon de la Semana</h1>
      <figure class="figure">
        <img [src]="pokemons[indicePokemonSemana]?
        pokemons[indicePokemonSemana].sprites.front_default:''" 
        class="figure-img img-fluid rounded" 
        alt="Pokemon de la semana"
        style="width: 30%;">
        <figcaption class="figure-caption">Descripci√≥n del pokemon.</figcaption>
      </figure>
      <p>Descripcion del Pokemon</p>
    </div>

    <div class="container" style="width: 100%;">
      <h1>Pokemons</h1>
      <div id="carouselExampleRide" class="carousel slide" data-bs-ride="carousel" style="width: 50%;">
        <div class="carousel-inner">
          <div *ngFor="let pokemon of pokemons; let isFirst = first" 
               [ngClass]="{'carousel-item': true, 'active': isFirst}">
            <img [src]="pokemon.sprites.front_default" class="d-block w-100" [alt]="pokemon.name">
            <h5 *ngIf="pokemon.height > 7; else elseTemplate">Es pesado</h5>
            <ng-template #elseTemplate>Es liviano</ng-template>
            <!-- <span [ngSwitch]="pokemon.types">
              <div *ngSwitchCase="1">Planta</div>
              <div *ngSwitchCase="2">Electrico</div>
              <div *ngSwitchCase="3">Fuego</div>
              <div *ngSwitchDefault>Desconocido</div>
            </span> -->
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
