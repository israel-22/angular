<div class="container-fluid text-center">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/pokemos" routerLinkActive="active" >Pokemons</a>
        </li>
          <li class="breadcrumb-item active" aria-current="page">{{ pokemons?.nombre }}</li>
        </ol>
      </nav>

  <div class="card" style="width: 18rem">
    <img [src]="pokemons?.imagen" class="card-img-top" [alt]="pokemons?.nombre" />
    <div class="card-body">
      <h5 class="card-title">{{ pokemons?.nombre }}</h5>
      <p class="card-text">
        {{ pokemons?.peso }} kg
      </p>
      <a href="#" class="btn btn-primary">Mostrar informacion</a>
    </div>
  </div>
</div>
